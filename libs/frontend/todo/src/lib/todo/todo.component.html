<div class="main-div">
  <mat-card class="mat-elevation-z8" >
    <mat-card-content>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <!-- <mat-table [dataSource]="dataSource" matSort> -->
        <mat-table [dataSource]="dataSource" matSort>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
                          <!-- [aria-label]="checkboxLabel()"> -->
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
                          <!-- [aria-label]="checkboxLabel(row)"> -->
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="numSeq"> -->
          <ng-container matColumnDef="numSeq">
          <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row?.numSeq}} </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="title"> -->
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row?.title}} </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="firstName"> -->
          <ng-container matColumnDef="content">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Content </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row?.content}} </mat-cell>
          </ng-container>
        <!-- <ng-container matColumnDef="email"> -->
        <!-- <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row?.symbol}} </mat-cell>
        </ng-container> -->
        <ng-container matColumnDef="tools">
          <mat-header-cell *matHeaderCellDef> Tools </mat-header-cell>
          <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="navigateButton(row.id, 'update')">
              <mat-icon>edit</mat-icon>
            </button>
              <button mat-icon-button (click)="navigateButton(row.id, 'view')">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button  (click)="virtualRemove(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            @if (owner) {
              <button mat-icon-button [disabled]=owner (click)="virtualRemove(row)">
                <mat-icon>delete</mat-icon>
              </button>
}
            <button mat-icon-button [disabled]=master (click)="remove(row)">
                <mat-icon>delete_forever</mat-icon>
              </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-footer>
      <button mat-icon-button (click)="addOneUser()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
</div>
