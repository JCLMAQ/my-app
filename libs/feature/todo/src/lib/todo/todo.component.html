<p>todo works!</p>


@if (todoStore.isLoading()) {
  <h2>Loading...</h2>
  }

@if (todoStore.error()) {
  <div>{{ todoStore.error }}</div>
}

@for (todo of todoStore.items(); track todo ) {
  <div>{{ todo.title }}</div>
}

<div>Is Loading: {{todoStore.isLoading()}}</div>
<div>Is Loaded :{{todoStore.loaded()}}</div>
<div>Error : {{todoStore.error()}}</div>
